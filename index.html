<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics store</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/components/index.css"/>
  </head>
  <body>
     <header class="header">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/global.header-nav.partial.html"
      ></nav>
      <section data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/global.header-hero.partial.html"
      >
      </section>
    </header>
    <main class="main">
      <!-- Bestseller Block -->
       <section data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/index.bestseller.partial.html"
      >
      </section>
      <!-- Bestseller Block -->
    
      <!-- Popular Items Block -->
      <section data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/index.popular-items.partial.html"
      >
      </section>  
      <!-- Popular Items Block -->

      <section data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="partials/index.promotion-cards.partial.html"
      >
      </section>  
      
    </main>

    <footer class="footer"></footer>
  </body>
  <script src="./js/index.js"></script>
</html>
